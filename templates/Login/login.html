<!-- extends表明此页面继承自 baseLog.html 文件 -->
{% extends "baseLog.html" %}
{% load staticfiles %}

<!-- 写入 baseLog.html 中定义的 title -->
{% block title %}
    登录页面
{% endblock title %}

<!--加入滚动条-->
<div style="position:absolute; height:400px; overflow:auto">
</div>

<!-- 写入 baseLog.html 中定义的 content -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form action = "" method = "POST">
				{% csrf_token %}
				{{ ERROR }}
				
				<!--
				<input type = "text" name = "username" placeholder = "用户名">
				<input type = "password" name = "password" placeholder = "密码">
				-->

				<!-- 账号 -->
                <div class="form-group">
                    <label for="username">账号</label>
					<input type="text" class="form-control" name = "username" placeholder = "用户名">
                </div>
				
				<!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
					<input type="password" class="form-control" name = "password" placeholder = "密码">
                </div>
                <!-- 提交按钮 -->
                {{ loginform.VerificationCode }}
				{{ loginform.errors.VerificationCode }}
				<button type = "submit" class = "btn btn-primary">登录</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
