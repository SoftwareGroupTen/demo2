<!-- extends表明此页面继承自 baseReg.html 文件 -->
{% extends "baseHome.html" %}
{% load staticfiles %}

<!-- 写入 baseHome.html 中定义的 title -->
{% block title %}
    发表评论
{% endblock title %}

<!--加入滚动条-->
<div style="position:absolute; height:400px; overflow:auto">
</div>

<!-- 写入 baseHome.html 中定义的 content -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form action='../showComment/' method="POST">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group col-md-4">
                    <br>
                    <a style="font-size:20px">评分：</a>
                    <input type='text' class="form-control" id='point' name='point' placeholder='请输入分数'> 
                </div>
                <!--评分：<input type='text' id='point' name='point' placeholder='请输入分数'> -->
                <div class="form-group col-md-4">
                    <br>
                    <a style="font-size:20px">评论：</a>
                    <input type='text' class="form-control" id='body' name='body' placeholder='请输入评论'> 
                    <br>
                    <input type='hidden' name='fileId' value={{fileId}}>
                    <input type='hidden' name='hwId' value={{hwId}}>
                    <input type='submit' class="btn btn-primary" value='提交'>
                </div>
                <!--评论：<input type='text' id='body' name='body' placeholder='请输入评论'>--> 
                
            </form>
            <div class="form-group col-md-4">{{error}}</div>
            <div class="form-group col-md-4">
                <a class="btn btn-primary" href='../../makecomments?hwID={{hwId}}'> 返回作业列表 </a>
            </div>

        </div>
    </div>  
</div>
{% endblock content %}
